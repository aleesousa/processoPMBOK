<!doctype html>
<html lang="pt-BR">

</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Loja <span>Eleganza</span></a>
      <nav class="main-nav" aria-label="Navegação principal">
        <a href="catalogo.html">Catálogo</a>
        <a href="cart.html" id="cart-link-2">Carrinho (<span id="cart-qty-2">0</span>)</a>
      </nav>
    </div>

  <main class="container">
    <h1>Catálogo</h1>

      <input id="busca" type="search" placeholder="Buscar produto, material ou código" aria-label="Buscar produtos">
      <select id="filtro" aria-label="Filtrar por categoria">

        <option value="anel">Anéis</option>
        <option value="brinco">Brincos</option>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Loja Eleganza</p>
    </div>
